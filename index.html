<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #0e18a7d8, #800c7ada);
            background-color: transparent;
            color: white;
            font-family:impact;
            font-size: 240px;
        }
    </style>

</head>

<body>

    <div id="Clock"></div>

    <script>

        function updateClock() {    
        // Função responsável por pegar a hora atual do sistema e formatá-la.
            const now = new Date();
            // Cria um objeto "Date" com a data e hora atuais.
            const hours = String(now.getHours()).padStart(2, '0'); 
            // "String" converte o número em string. 
            // "padStart" possibilita a existência de ao menos 2 dígitos (adicionando um zero se necessário).
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const formattedTime = `${hours}:${minutes}:${seconds}`;
            // Formata a string da hora no formato HH:MM:SS.
            document.getElementById('Clock').textContent = formattedTime;
            // Atualiza o conteúdo da <div> com a hora formatada.
        }

        updateClock(); 
        // Atualiza o relógio imediatamente a cada segundo.
        setInterval(updateClock, 1000);
        // Essa função chama "updateClock" a cada 1000 milissegundos (1 segundo) atualizando, assim, a hora exibida no relógio.

    </script>

</body>

</html>
</html>
